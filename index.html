<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="calculator.png" type="image/png">
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
        <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™</button>
    </div>

    <div class="calculator">
        <input type="text" id="result" oninput="validateInput()" autofocus>

        <div class="buttons">
            <button onclick="clearDisplay()">AC</button>  
            <button onclick="appendValue('Math.PI')">Ï€</button> 
            <button onclick="appendValue('/')">Ã·</button> 
            <button onclick="deleteLast()">DEL</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')">Ã—</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>

         
           <button onclick="appendValue('sqrt')">âˆš</button>
           <button onclick="appendValue('0')">0</button>
           <button onclick="appendValue('.')">.</button>
           <button class="equals" onclick="calculate()">=</button>
              
           <button onclick="calculateFactorial()">x!</button>
            <button onclick="appendValue('cbrt')">âˆ›</button>
            <button onclick="appendValue('^')">xÊ¸</button> 
            
        </div>
    </div>

    <div class="history">
        <h3>History :</h3>
        <ul id="history-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
